exchanges:
  - client_name: "binance_global_1"
    exchange_name: 0
    snapshot_enabled: true
    http_client: true
    snapshot_uri: "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=5000"
    ws_uri: "wss://stream.binance.com:9443"
    depth: 5000
    buffer_size: 1000
    watched_pair: "USDT/BTC"
    orderbook_subscription_message: "Subscribe to BTC/USD"
  - client_name: "binance_usa_1"
    exchange_name: 2
    snapshot_enabled: true
    http_client: true
    snapshot_uri: "https://api.binance.us/api/v3/depth?symbol=BTCUSDT&limit=5000"
    ws_uri: "wss://stream.binance.us:9443"
    depth: 5000
    buffer_size: 1000
    watched_pair: "USDT/BTC"
    orderbook_subscription_message: "Subscribe to ETH/USD"
  - client_name: "bybit_1"
    exchange_name: 3
    snapshot_enabled: true
    http_client: true
